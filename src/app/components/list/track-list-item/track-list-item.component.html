<nz-list-item>
  <nz-list-item-meta>
    <nz-list-item-meta-avatar>
      <img [src]="track.album.images[0].url" width="60" height="60">
    </nz-list-item-meta-avatar>
    <nz-list-item-meta-title>
      {{ track.name }}
    </nz-list-item-meta-title>
    <nz-list-item-meta-description>
      {{ track.artists[0].name }}
    </nz-list-item-meta-description>
  </nz-list-item-meta>
  <ul nz-list-item-actions>
    <nz-list-item-action><a (click)="info()"><fa-icon [icon]="faInfo"></fa-icon></a></nz-list-item-action>
  </ul>
</nz-list-item>
