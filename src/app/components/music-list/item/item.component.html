<nz-list-item>
  <nz-list-item-meta>
    <nz-list-item-meta-avatar>
      <img [src]="song.cover" width="60">
    </nz-list-item-meta-avatar>
    <nz-list-item-meta-title>
      {{ song.name }}
    </nz-list-item-meta-title>
    <nz-list-item-meta-description>
      {{ song.artist }}
    </nz-list-item-meta-description>
  </nz-list-item-meta>
</nz-list-item>
